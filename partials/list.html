<section class="teampage">
<search>
<div class="search">
    <label>Search</label>
    <input ng-model="query" placeholder="search..." autofocus>
           <label class="formgroup">:by
        <select ng-model="teamOrder">
            <option value="ID">team_id</option>
               <option value="name">name</option>
               <option value="stadium">stadium</option>
               </select>
    </label>	
     <label class="formgroup">
    <input type="radio" ng-model="direction" name="direction" >
    asceding</label>
    <label class="formgroup">
    <input type="radio" ng-model="direction" name="direction" value="reverse">
    desceding</label>    
 </div>
</search>
<div class="menu" id="tabs" >
					<ul style="height:60px;">
                        <li><a href="IndexCities.html">Cities</a></li>
						<li><a href="IndexRegions.html">Regions</a></li>
						<li><a href="index.html">Teams</a></li>
						<li><a href="random.html">Random</a></li>			
					</ul>					
	</div>
<ul class="list">
    <li ng-animate="'animate'"   class="team cf" ng-repeat="item in teams | filter: query | orderBy: teamOrder:direction">    
      <a href="#/details/{{teams.indexOf(item)}}"> 	  
	  <div class="info">	 
          <h2>{{item.team_id}}</h2>
        <h2>{{item.name}}</h2>
        <h3>{{item.stadium}}</h3>
          <h3>{{item.city_id}}</h3>
		  <img ng-src="imagesUni/{{item.badge}}">
        <img ng-src="imagesUni/{{item.strips}}"  >
      </div>	   
</a>		
    </li>
  </ul>
  </section>
