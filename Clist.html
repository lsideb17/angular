<section class="citypage">
<search>
<div class="search">    
    <label>Search</label>
    <input ng-model="query" placeholder="search..." autofocus><!-- search bar -->
           <label class="formgroup">:by
        <select ng-model="cityOrder">
            <option value="city_id">city id</option><!-- Rearrange list by city Id -->
               <option value="city_name">city name</option><!-- Rearrange list by city name -->
               <option value="region_id">region id</option> <!-- Rearrange list by region id -->
               </select>        
    </label>
     <label class="formgroup">
    <input type="radio" ng-model="direction" name="direction" >
    ascending</label>
    <label class="formgroup">
    <input type="radio" ng-model="direction" name="direction" value="reverse"><!-- reverse direction of results -->
    descending</label>    
    </div>
</search>
	
	 <div class="menu" id="tabs" >
					<ul style="height:60px;">
                        <li><a href="#/Cities">Cities</a></li>
						<li><a href="#/Regions">Regions</a></li> 
						<li><a href="#/Teams">Teams</a></li>
						<li><a href="Map.html">Map</a></li>
					</ul>					
	</div> 
  <ul class="list">
    <li class="city cf" ng-repeat="item in cities | filter: query | orderBy: cityOrder:direction"> <!-- List all the cities -->
      <a href="#/Cdetails/{{cities.indexOf(item)}}"> 	
      <div class="info">
        <h2>{{item.city_id}}</h2><!-- Display the city id -->
        <h2>{{item.city_name}}</h2><!-- Display the city name -->
        <h3>{{item.regions_id}}</h3><!-- Display the region id  -->
        <h3>{{item.lat}}</h3><!-- Display the city latitude -->
        <h3>{{item.long}}</h3><!-- Display the city longitude -->
		<img ng-src="imagesUni/{{item.image_1}}">      <!-- Display the first city image -->
      </div>
      </a>  
    </li>
  </ul>
</section>
